<html>
<head>
  <title>Directory Gallery</title>
</head>
<body>
<h1>Directory Gallery</h1>
<div id="gallery"></div>

<script>
      // Define the directory path
      const directoryPath = 'smb';

      // Get the files in the directory
      const xhr = new XMLHttpRequest();
      xhr.open('GET', directoryPath, true);
      xhr.onload = () => {
        if (xhr.status === 200) {
          // Parse the response HTML
          const parser = new DOMParser();
          const responseDoc = parser.parseFromString(xhr.response, 'text/html');
          const images = responseDoc.querySelectorAll('img');

          // Add the images to the gallery
          const gallery = document.getElementById('gallery');
          for (let i = 0; i < images.length; i++) {
            const image = images[i];
            const reader = new FileReader();
            reader.onload = () => {
              const img = document.createElement('img');
              img.src = reader.result;
              gallery.appendChild(img);
            };
            reader.readAsDataURL(image.src);
          }
        }
      };
      xhr.send();
    </script>
</body>
</html>
